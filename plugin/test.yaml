apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: conftest
spec:
  version: "v0.5.1"
  platforms:
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin, linux]}
    uri: https://github.com/instrumenta/conftest/archive/v0.5.1.zip
    head: https://github.com/instrumenta/conftest/archive/master.zip
    sha256: "1b6c65fef99c730f6c79408946956d6273e2e5e7818c8105210bdc9a71a6a374"
    files:
    - from: "/*/plugin/*.sh"
      to: "."
    bin: "kubectl-conftest.sh"
  shortDescription: Test your Kubernetes objects using Open Policy Agent
  homepage: https://github.com/instrumenta/conftest
  caveats: |
    This plugin needs the following programs:
    * conftest
    * jq
